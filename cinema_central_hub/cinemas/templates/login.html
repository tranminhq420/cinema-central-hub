<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cinema Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 50%, #fdf2f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8b5cf6, #a855f7, #ec4899);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 24px;
      color: white;
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .auth-title {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .auth-subtitle {
      color: #718096;
      font-size: 14px;
      font-weight: 400;
    }

    .messages {
      margin-bottom: 25px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    .message.success {
      background: linear-gradient(135deg, #ecfdf5, #d1fae5);
      color: #047857;
      border-left: 4px solid #10b981;
    }

    .message.error {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      color: #dc2626;
      border-left: 4px solid #ef4444;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      background: #f7fafc;
      transition: all 0.3s ease;
      color: #2d3748;
    }

    .form-input:focus {
      outline: none;
      border-color: #8b5cf6;
      background: white;
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #a0aec0;
    }

    .btn {
      width: 100%;
      padding: 15px 24px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .auth-link {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .auth-link:hover {
      color: #a855f7;
      text-decoration: underline;
    }

    .register-text {
      text-align: center;
      color: #718096;
      font-size: 14px;
    }

    .errorlist {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
    }

    .errorlist li {
      color: #dc2626;
      font-size: 12px;
      font-weight: 500;
      background: #fef2f2;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 5px;
      border-left: 3px solid #dc2626;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .auth-title {
        font-size: 24px;
      }
      
      .logo-icon {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }

    /* Animation for page load */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-icon">ðŸŽ¬</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your Cinema Hub account</p>
    </div>
    
    <!-- Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
        {{ form.username }}
        {{ form.username.errors }}
      </div>

      <div class="form-group">
        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="register-text">Don't have an account? <a href="{% url 'register' %}" class="auth-link">Create one here</a></p>
  </div>
</body>
</html>
